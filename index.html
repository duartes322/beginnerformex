<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Form Validation</title>
    </head>
    <body>
        <section class="container">
            <form>
                <div class="input-container">
                    <input type="text" 
                        class="username" 
                        placeholder="Name" 
                        id="username"/>
                    <p class="user-msg msg">error message</p>
                </div>
                <div class="input-container">
                    <input type="email" 
                        class="email" 
                        placeholder="Email Adress" 
                        id="email"/>
                    <p class="email-msg msg">error message</p>
                </div>
                <div class="input-container">
                    <input type="password" 
                        class="password1" 
                        placeholder="Password" 
                        id="password"/>
                    <p class="password1-msg msg">error message</p>
                </div>
                <div class="input-container">
                    <input type="password" 
                        class="password2" 
                        placeholder="Confirm password" 
                        id="password2"/>
                    <p class="password2-msg msg">error message</p>
                </div>
                <input type="submit" value="submit" class="submit">
                <p class="already">Already have an account? <a href="#">Login</a></p>
            </form>

            <div class="content">
                <img src="malvestida-magazine-DMl5gG0yWWY-unsplash-edited.jpg" />
                <h1>Shoe <br> Palace</h1>
            </div>
        </section>
        
        <script src="script.js"></script>

    </body>
</html>
